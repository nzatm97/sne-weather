<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700&family=JetBrains+Mono:wght@500;600&display=swap" rel="stylesheet" />
    <title>Southern New England Weather</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="site-layout">
      <aside class="sidebar">
        <div class="top-banner" role="img" aria-label="SNEZ Weather banner"></div>
        <nav>
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="about.html">About Us</a>
          <a class="nav-link" href="contact.html">Contact</a>
          <a class="nav-link active" href="social.html">Social Media</a>
        </nav>
      </aside>
      <div class="content-wrap">
        <section class="card simple-page">
          <h1>Social Media</h1>
          <p>Latest posts from X</p>
          <div class="social-embed">
            <a id="xProfileButton" class="btn btn-secondary" href="https://x.com/zaleweather" target="_blank" rel="noopener noreferrer">
              View @zaleweather on X
            </a>
            <a
              id="xTimelineLink"
              class="twitter-timeline"
              data-theme="dark"
              data-height="680"
              data-chrome="noheader nofooter"
              data-dnt="true"
              href="https://twitter.com/zaleweather?ref_src=twsrc%5Etfw"
            >
              Posts by @zaleweather
            </a>
          </div>
          <p class="muted">If the timeline is empty, the account may be private or have no recent public posts.</p>
        </section>
      </div>
    </div>

    <script>
      // Update this one value to point the page at your X account.
      const X_HANDLE = 'SNEZweather';

      const profileButton = document.getElementById('xProfileButton');
      const timelineLink = document.getElementById('xTimelineLink');
      const profileUrl = `https://x.com/${X_HANDLE}`;
      const timelineUrl = `https://twitter.com/${X_HANDLE}?ref_src=twsrc%5Etfw`;

      if (profileButton) {
        profileButton.href = profileUrl;
        profileButton.textContent = `View @${X_HANDLE} on X`;
      }

      if (timelineLink) {
        timelineLink.href = timelineUrl;
        timelineLink.textContent = `Posts by @${X_HANDLE}`;
      }
    </script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </body>
</html>
